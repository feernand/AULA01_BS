<!-- colunas offset -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar ordem das Colunas</title>
    <link rel="stylesheet" href="recursos/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col order-3">1</div>
            <div class="col order-2">2</div>
            <div class="col order-1">3</div>
        </div>

            <!-- alinhamento individualizado das colunas-->

        <div class="row">
            <div class="col order-1">A</div>
            <div class="col order-2">B</div>
            <div class="col order-3">C</div>
            <div class="col order-3">D</div>
        </div>
        <div class="row">
            <div class="col">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate excepturi accusamus ex aliquam quasi voluptatum sunt voluptas sequi deleniti quisquam?</div>
            <div class="col align-self-start">B</div>
            <div class="col align-self-center">C</div>
            <div class="col align-self-end">D</div>
        </div>
    </div>

    
    <script src="recursos/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
